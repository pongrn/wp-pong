<!doctype html>
<html class="no-js" lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <title>PONG - Potiguar indie Games</title>
        
        <link rel="stylesheet" href="css/foundation.min.css" />
        <link rel="stylesheet" href="css/normalize.min.css" />
        <link rel="stylesheet" href="js/slick/slick.css">
        <link rel="stylesheet" href="js/slick/slick-theme.css">
        <link rel="stylesheet" href="css/style.min.css" />

        <script src="js/vendor/modernizr.js"></script>
    </head>
    <body>
        <!-- Cabeçalho -->
        <header>
            <!-- Faixa do logotipo e navegação -->
            <div class="header-desktop">
                <div class="area-logo row">
                    <div class="small-12 medium-4 large-4 column">
                        <a href="#"><img src="img/logo.png"></a>
                    </div>
                    <div class="small-12 medium-8 large-8 column">
                        
                    </div>
                </div>
                <div class="nav-menu row">
                    <div class="small-12 medium-12 large-12 column">
                        Navegação
                    </div>
                </div>
            </div>
        </header>

        <!-- Slideshow -->
        <section class="slideshow">
            <div class="row">
                <div class="small-12 medium-12 large-12 column">
                    <div class="slideshow-home">
                        <div class="slide">
                            <a href="#">
                                <img src="http://via.placeholder.com/1920x600">
                            </a>
                        </div>

                        <div class="slide">
                            <a href="#">
                                <img src="http://via.placeholder.com/1920x600">
                            </a>
                        </div>

                        <div class="slide">
                            <a href="#">
                                <img src="http://via.placeholder.com/1920x600">
                            </a>
                        </div>

                        <div class="slide">
                            <a href="#">
                                <img src="http://via.placeholder.com/1920x600">
                            </a>
                        </div>
                    </div>
                </div>
            </div>            
        </section>

        <!-- Conteúdo -->
        <section class="conteudo">
            <div class="row">
                <div class="noticias-wrapper small-12 medium-12 large-12 column">
                    <div class="row collapse">
                        <div class="noticia small-12 medium-4 large-4 column left">
                            <img src="https://placeimg.com/800/600/nature">
                        </div>
                        
                        <div class="noticia small-12 medium-4 large-4 column left">
                            <img src="https://placeimg.com/800/600/nature">
                        </div>
                        
                        <div class="noticia small-12 medium-4 large-4 column left">
                            <img src="https://placeimg.com/800/600/nature">
                        </div>
                        
                        <div class="noticia small-12 medium-4 large-4 column left">
                            <img src="https://placeimg.com/800/600/nature">
                        </div>
                        
                        <div class="noticia small-12 medium-4 large-4 column left">
                            <img src="https://placeimg.com/800/600/nature">
                        </div>
                        
                    </div>
                </div>
            </div>
        </section>

        <!-- Rodapé -->
        <footer>
            <div class="row">
                <div class="small-12 medium-12 large-12 column">
                    <div class="widgets row">
                        <div class="widget small-12 medium-4 large-4 left column">
                            Widget
                        </div>

                        <div class="widget small-12 medium-4 large-4 left column">
                            Widget
                        </div>

                        <div class="widget small-12 medium-4 large-4 left column">
                            Widget
                        </div>

                        <div class="widget small-12 medium-4 large-4 left column">
                            Widget
                        </div>

                        <div class="widget small-12 medium-4 large-4 left column">
                            Widget
                        </div>
                    </div>

                    <div class="creditos row">
                        <div class="small-12 medium-12 large-12 column text-center">
                            Créditos
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        
        <script src="js/vendor/jquery.js"></script>
        <script src="js/foundation.min.js"></script>
        <script src="js/slick/slick.min.js"></script>
        <script>
            // Foundation
            $(document).foundation();

            // Slick
            $(document).ready(function(){
                $('.slideshow-home').slick({
                    autoplay: true,
                    autoplaySpeed: 5000,
                    arrows: true,
                    cssEase: 'ease',
                    dots: true,
                });
            });
        </script>
    </body>
</html>
